# ==============================
# General look
# ==============================
general {
    # Fuzzy blur and dim background
    background = screenshot
    blur_size = 8
    blur_passes = 3
    dim_strength = 0.3

    # Optional background color overlay
    color = rgba(18, 20, 23, 0.95)
    border_size = 2
    border_color = rgba(34be5bee)
    rounding = 12
    font = "JetBrains Mono"
}

# ==============================
# Password field
# ==============================
input-field {
    size = 240, 45
    outline_thickness = 2
    inner_color = rgba(28, 32, 38, 0.8)
    outer_color = rgba(34be5bee)
    rounding = 10
    font_color = rgba(230, 235, 240, 1.0)
    placeholder_text = "Enter password..."
    fail_color = rgba(ff5555ee)
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 2
}

# ==============================
# Clock widget
# ==============================
clock {
    format = %H:%M
    color = rgba(230, 235, 240, 1.0)
    font_size = 72
    font = "JetBrains Mono Bold"
    position = 0, -180
    halign = center
    valign = center
}

# ==============================
# Date widget
# ==============================
label {
    text = %A, %d %B %Y
    font = "JetBrains Mono"
    font_size = 18
    color = rgba(200, 210, 220, 0.8)
    position = 0, -120
    halign = center
    valign = center
}

# ==============================
# User info (optional)
# ==============================
label {
    text = $USER
    font = "JetBrains Mono SemiBold"
    font_size = 16
    color = rgba(34be5bee)
    position = 0, -40
    halign = center
    valign = center
}

# ==============================
# Unlock indicator (ring)
# ==============================
indicator {
    enabled = true
    color = rgba(1ca88dee) rgba(34be5bee) 45deg
    radius = 100
    thickness = 3
    position = 0, -80
    halign = center
    valign = center
}

# ==============================
# Miscellaneous
# ==============================
fade_in = true
fade_out = true
no_clear = false

